name: Refresh UVA chart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 0 * * *"  # midnight UTC

jobs:
  update-chart:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm ci
      working-directory: scripts
      
    - name: Install NordVPN
      run: |
          sh <(curl -sSf https://downloads.nordcdn.com/apps/linux/install.sh)

    - name: Quick Connect to VPN
      run: |
        sudo nordvpn login --token $TOKEN
        sudo nordvpn connect
      env:
        TOKEN: ${{ secrets.TOKEN }}
  
    - name: Generate UVA chart
      run: node generate_UVA_report.cjs
      working-directory: scripts

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add scripts/UVA_donut_chart.svg
        git diff --cached --quiet || (git commit -m "Updated UVA donut chart" && git push)
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
